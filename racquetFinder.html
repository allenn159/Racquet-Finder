<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="racquetFinder.css" />
    <title>Racquet Finder</title>
  </head>
  <body>
    <script src="racquetObjects.js"></script>
    <div class="mainContainer">
      <h1>Racquet Finder</h1>
      <div class="selectors">
        <div class="checkboxes">
          <div class="group">
            <input
              class="checkbox"
              type="checkbox"
              name=""
              id="babolat"
              value="Babolat"
            />
            <label class="label" for="babolat">Babolat</label>
          </div>
          <div class="group">
            <input
              class="checkbox"
              type="checkbox"
              id="wilson"
              value="Wilson"
            />
            <label class="label" for="wilson">Wilson</label>
          </div>
          <div class="group">
            <input class="checkbox" type="checkbox" id="power" value="Power" />
            <label class="label" for="power">Power</label>
          </div>
          <div class="group">
            <input
              class="checkbox"
              type="checkbox"
              id="control"
              value="Control"
            />
            <label class="label" for="control">Control</label>
          </div>
          <div class="group">
            <input
              class="checkbox"
              type="checkbox"
              id="popular"
              value="Popular"
            />
            <label class="label" for="popular">Popular</label>
          </div>
        </div>
        <div id="errormessage"></div>
        <div id="buttons">
          <button type="button" class="button" id="find">Search</button>
        </div>
      </div>
      <div id="racquetcontainer"></div>
      <div id="bench"></div>
    </div>
    <script src="racquetFinder.js"></script>
  </body>
</html>
